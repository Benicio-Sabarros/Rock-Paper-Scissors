<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>Cyberpunk RPS</title>
</head>
<script src=script.js defer ></script>
<body>
   <h1>Hacker, Mercenary, Cyborg</h1>
   <p>It's the year 2067 and it's your job to stop an evil AI from conquering your city</p>
   <p>Choose your agent!</p>
   <p>Hacker beats Cyborg, Mercenary beats Hacker, Cyborg beats Mercenary</p>
   <p>First to win 5 rounds wins the game</p>
   <div id="matchup">
      <div id="user-agent">
         <img src="./images/question.png" alt="Your agent" id="ally-image">
         <h2 id="u-agent">Your agent</h2>
      </div>

      <div id="computer-agent">
         <img src="./images/question.png" alt="Enemy agent" id="enemy-image">
         <h2 id="c-agent">The enemy agent</h2>
      </div>   
   </div>

   <p id="roundMessage"></p>
   <p id="scoreTracker"></p>

   <div class="container">
      <div class="agent">
         <div class="image">
            <img id="hacker" class="btn" class="option" src="./images/hacker.png" alt="A drawing of an unrelenting hacker">
         </div>
         <h2>Hacker</h2>
      </div>

      <div class="agent">
         <div class="image">
            <img id="mercenary" class="btn" src="./images/mercenary.png" alt="A drawing of a grizzled mercenary">
         </div>
         <h2>Mercenary</h2>
      </div>

      <div class="agent">
         <div class="image">
            <img id="cyborg" class="btn"  src="./images/cyborg.png" alt="A drawing of a dangerous and unpredictable cyborg">
         </div>
         <h2>Cyborg</h2>
      </div>
   </div>

   
   
</body>
</html>
